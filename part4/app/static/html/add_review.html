<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review - HBnB</title>
  <link rel="stylesheet" href="/static/css/review.css">
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
  <header>
    <a href="/index.html" class="logo-link" aria-label="Go to home">
      <img src="/static/images/logo.png" alt="HBnB Logo" class="logo">
    </a>
    <a href="/login.html" id="login-link" class="login-button">Login</a>
    <a href="#" id="logout-link" class="login-button" style="display:none;">Logout</a>
  </header>

  <main>
    <h1>Add Review</h1>

    <form id="review-form">
      <label for="rating">Rating (0 to 5):</label><br>
      <input type="number" id="rating" name="rating" min="0" max="5" step="1" required><br><br>

      <label for="review-text">Review:</label><br>
      <textarea id="review-text" name="text" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Submit Review</button>
    </form>

    <p id="review-msg" aria-live="polite"></p>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="/static/js/add_review.js" defer></script>
</body>
</html>
